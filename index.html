<!DOCTYPE html>
<html>
  <head>

    <title>Active Mind Page</title>
  </head>
  <body>

        <button class="button" onclick="handleButtonClick(4)">Button 4</button>
        <button class="button" onclick="handleButtonClick(5)">Button 5</button>
        <button class="button" onclick="handleButtonClick(6)">Button 6</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
